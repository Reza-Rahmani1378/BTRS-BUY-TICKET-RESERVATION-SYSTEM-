<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div th:include="header.html"></div>
<div class="container text-center">
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th colspan="9" style="text-align: center">بلیط اتوبوس</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>شناسه سفر</td>
                <td>ساعت حرکت</td>
                <td>تاریخ حرکت</td>
                <td>مقصد</td>
                <td>مبدا</td>
                <td>جسنیت</td>
                <td>نام</td>
                <td>شناسه بلیط</td>
                <td>عملیات لغو</td>
            </tr>
            <tr>
                <td th:text="${viewTicket.travelId}"></td>
                <td th:text="${viewTicket.departureTime}"></td>
                <td th:text="${viewTicket.departureDate}"></td>
                <td th:text="${viewTicket.endPoint}"></td>
                <td th:text="${viewTicket.startPoint}"></td>
                <td th:text="${customGender}"></td>
                <td th:text="${customerName}"></td>
                <td th:text="${viewTicket.id}"></td>
                <td>
                    <form method="post" th:action="@{/deleteTicket}">

                        <input th:name="id" th:value="${viewTicket.id}" type="hidden">
                        <input class="btn btn-default btn-dark" type="submit" value="لغو بلیط">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
