<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Sign Up - CodeJava</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form method="post" style="max-width: 600px; margin: 0 auto;"
          th:action="@{/process_register}" th:object="${user}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input class="form-control" required th:field="*{email}" type="email"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="10" minlength="6"
                           required th:field="*{password}" type="password"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2"
                           required th:field="*{firstName}" type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2"
                           required th:field="*{lastName}" type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input class="form-control" maxlength="20" minlength="2"
                           required th:field="*{username}" type="text"/>
                </div>
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
