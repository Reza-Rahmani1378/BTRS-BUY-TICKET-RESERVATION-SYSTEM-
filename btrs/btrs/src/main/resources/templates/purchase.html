<body>
<div th:include="header.html"></div>

<form ; class="register_form" method="post" style="max-width: 350px" th:action="@{/listTickets}"
      th:object="${ticketDto}">
    <div class="rs_form_box">
        <h3 class="form_section_title">
            Search Ticket
        </h3>
        <div class="form-group">
            <label>مبدا</label>
            <label>
                <select class="form-controller" name="from" th:field="*{startPoint}">
                    <option th:text="تهران" th:value="تهران"></option>
                    <option th:text="مشهد" th:value="مشهد"></option>
                    <option th:text="تبریز" th:value="تبریز"></option>
                    <option th:text="اصفهان" th:value="اصفهان"></option>
                    <option th:text="شیراز" th:value="شیراز"></option>
                    <option th:text="کیش" th:value="کیش"></option>
                    <option th:text="بندرعباس" th:value="بندرعباس"></option>
                    <option th:text="اهواز" th:value="اهواز"></option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>مقصد</label>
            <label>
                <select class="form-controller" name="end" th:field="*{endPoint}"
                        th:placeholder="#{'لطفا مقصد خود را انتخاب کنید'}">
                    <option th:text="تهران" th:value="تهران"></option>
                    <option th:text="مشهد" th:value="مشهد"></option>
                    <option th:text="تبریز" th:value="تبریز"></option>
                    <option th:text="اصفهان" th:value="اصفهان"></option>
                    <option th:text="شیراز" th:value="شیراز"></option>
                    <option th:text="کیش" th:value="کیش"></option>
                    <option th:text="بندرعباس" th:value="بندرعباس"></option>
                    <option th:text="اهواز" th:value="اهواز"></option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>تاریخ حرکت</label>
            <div class="input-group date">
                <label>
                    <input autocomplete="off" class="form-controller" th:field="*{departureDate}" type="date"/>
                </label>
                <!--                <div class="input-group-append">-->
                <!--                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
    <div class="text-center">
        <div class="rs_btn_group">
            <button class="btn btn-default" type="submit">جستجوی آنلاین</button>
        </div>
    </div>
</form>
