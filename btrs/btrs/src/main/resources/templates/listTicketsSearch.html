<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <!--        <form th:action="@{/logout}" method="post">-->
        <!--            <input type="submit" value="Sign Out" />-->
        <!--        </form>-->
    </div>
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th th:text="${departureDate}"></th>
                <th colspan="2" th:text="${fromTo}"></th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>شناسه سفر</td>
                <td>ساعت حرکت</td>
                <td>انتخاب</td>
            </tr>
            <tr th:each="ticket: ${ticketsSearch}">
                <td th:text="${ticket.travelId}"></td>
                <td th:text="${ticket.departureTime}"></td>
                <td>
                    <form th:action="@{/gender}">

                        <input th:name="id" th:value="${ticket.id}" type="hidden">
                        <input class="btn btn-default btn-dark" type="submit" value="خرید">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
