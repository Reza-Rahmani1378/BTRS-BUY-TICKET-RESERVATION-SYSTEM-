<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets Of Customer</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div th:include="header.html"></div>

<div class="container text-center">
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th colspan="3" style="text-align: center">لیست بلیط های خریداری شده</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>تاریخ</td>
                <td>شناسه بلیط</td>
                <td>انتخاب</td>
            </tr>
            <tr th:each="ticket: ${ticketsCustomer}">
                <td th:text="${ticket.departureDate}"></td>
                <td th:text="${ticket.id}"></td>
                <td>
                    <form method="post" th:action="@{/viewTicket}">

                        <input th:name="id" th:value="${ticket.id}" type="hidden">
                        <input class="btn btn-default btn-dark" type="submit" value="مشاهده بلیط">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
